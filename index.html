<!DOCTYPE html>
<html lang="en-us">
<head>
<title>Free code camp Javascript Challenges</title>
<link rel="stylesheet" href="style.css">
<script src="script.js"></script>
</head>
<body>
<!-- Palindrome Checker-->
<div class="palindrome-checker">
    <h1 class="palindrome-heading">See if you know any Palindromes:</h1>
        <form class="palindromeInput" onsubmit="return false;">
            <input type="text" id="enter"><br>
            <input type="submit" id="submitButton1">
        </form>
    <div id="message"></div>
   
    <a href="https://www.freecodecamp.org/learn/javascript-algorithms-and-data-structures/javascript-algorithms-and-data-structures-projects/palindrome-checker" target="_blank">
    <img class="challenge-link" src="https://iconape.com/wp-content/files/so/11524/svg/free-code-camp.svg" alt="free-code-camp logo, linking to JavaScript Palindrome Challenge">
    </a>
    
</div>
<!-- Roman Numeral Challenge -->
<div class="roman-numeral">
    <div class="container">    
        <h1 class="roman-heading">write a number that you want to see<br>translated into Roman Numerals</h1>
            <form id="romanTranslator" onsubmit="return false">
                <input type="text" id="numberIn">
                <input type="submit" id="submitButton2" value="show me roman">
            </form>
        <div id="numberOut"></div>
    </div>
    <a href="https://www.freecodecamp.org/learn/javascript-algorithms-and-data-structures/javascript-algorithms-and-data-structures-projects/roman-numeral-converter" target="_blank">
    <img class="challenge-link" src="https://iconape.com/wp-content/files/so/11524/svg/free-code-camp.svg" alt="free-code-camp logo, linking to JavaScript Palindrome Challenge">
    </a>
</div>
<!-- Caesar's Cipher-->
<div class="cipher-body">
    <div id="heading">
        <h1>Enter a ROT13 cipher here<br>If you dare!</h1>
        <p>(or enter a phrase to create a cipher)</p>
        </div>
        <form id="cipherInput" onsubmit="return false">
            <input type="text" onfocus="this.value" id="codeInput"><br>
            <input type="submit" id="submitButton3" value="code/decode">
        </form>
    <div id="decodedMessage"></div>
    <a href="https://www.freecodecamp.org/learn/javascript-algorithms-and-data-structures/javascript-algorithms-and-data-structures-projects/caesars-cipher" target="_blank">
    <img class="challenge-link" src="https://iconape.com/wp-content/files/so/11524/svg/free-code-camp.svg" alt="free-code-camp logo, linking to JavaScript Palindrome Challenge">
    </a>
</div>
</body>
